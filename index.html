<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style/normolize.css">
    <link rel="stylesheet" href="style/main.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <section class="app">
        <div class="app__container">
            <h1 class="app__title">User Management</h1>
            
            <form action="#" id="add-student" class="app__form">
                <div class="app__box">
                    <input data-required="true" data-max-length="6" data-min-length="2" class="app__control" type="text" placeholder="Имя" id="input-name">
                </div>
                <div class="app__box">
                    <input data-required="true" class="app__control" type="text" placeholder="Фамилия" id="input-surname">
                </div>
                <div class="app__box">
                    <input data-required="true" class="app__control" type="email" placeholder="Email" id="input-email">
                </div>
                <button class="app__btn btn btn-primary">Добавить</button>
            </form>

            <table class="userTable app__table app__table-striped" >
                <thead>
                    <th data-column="id">Id</th>
                    <th data-column="fio">ФИО</th>
                    <th data-column="birthDate">Email</th>
                    <th data-column="birthDate">Действия</th>
                </thead>
                <tbody id="user-list">
                    
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
